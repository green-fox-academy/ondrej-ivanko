<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Exercise #</title>
        <link rel="stylesheet" th:href="@{/style.css}" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div th:each="animal : ${animals}">
            <td th:utext="${animal.name} + ', ' + ${animal.balance} + ', ' + ${animal.animalType} + ', ' + ${animalStat.index}"></td>
        </div>
    </body>
</html>
